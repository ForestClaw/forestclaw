[user]
     example = 1            # 0 = non-conservative; 1 = conservative
     mapping = 0            # 0 = torus;  1 = twisted torus
     initial_condition = 0  # 0 = non-smooth; 1 = smooth

     alpha = 0.4            # Ratio of outer radius to inner radius (torus)
     revs-per-s = 0.5    

     claw-version = 4

# -----------------------------------------------------------
# Basic ForestClaw options
# -----------------------------------------------------------

[clawpatch]
     # Grid dimensions
     mx = 8               # Interior dimensions of each grid
     my = 8		      #
     mbc = 2              # Number of ghost cells.
     maux = 3

     meqn = 1

[Options]
# Regridding options
     minlevel = 0               # Minimum level
     maxlevel = 5               # Maximum levels of refinement

     regrid_interval = 1        # Regrid every 'regrid_interval' time steps.
     refine_threshold = 0.25
     coarsen_threshold = 0.01
     smooth-refine = T
     smooth-level = 4


# Time stepping
     tfinal = 1         #
     initial_dt = 1.25e-3    # Initial time step for 'minlevel'

     use_fixed_dt = F     # Take a fixed time step
     max_cfl = 1.0        # maximum cfl
     desired_cfl = 0.9    # desired cfl

     outstyle = 1         # OutputStyle = 1,2,3 (see below, e.g. [OutputStyle_1]
     nout = 5            # Used for all three out styles;  has different meaning, though.
     nstep = 1          # Only used if outstyle is 3

     subcycle =  F        # subcycle in time ( = T or F).
     advance-one-step = F
     outstyle-uses-maxlevel = F

# Diagnostics and debugging
     trapfpe = T                 # Trap floating point errors.
     mpi_debug = F               # Attach mpi processes in gdb
     conservation-check = F
     compute-error = F
     run-user-diagnostics = F

# File and console IO
     verbosity = essential        # verbose
     output = T

     # -----------
     # Tikz output 
     # -----------
     tikz-out = F
     tikz-figsize = 4 4 
     tikz-plot-prefix = 'plot'
     tikz-plot-suffix = 'png'

# Mapping options
     manifold = T         # Manifold

     periodic_x = T
     periodic_y = T

# Mapping
     manifold = T         # Manifold
     mi = 5       # Dimensions of the brick
     mj = 2        # mj approx alpha*mi  (8 = 0.4*20)


# -----------------------------------------------------------
# Package options
# -----------------------------------------------------------
[clawpack46]
     claw_verbosity = 0
     order  = 2 2         # normal and transverse order
     mcapa = 1            # mcapa
     maux = 3             # maux  (velocity stored in (2,3)
     src_term = 0         # src_term

     mwaves = 1           # mwaves
     mthlim = 3           # mthlim (is a vector in general, with 'mwaves' entries)
     mthbc = 1 1 1 1      # mthbc(1) (left edge), etc.

     # output
     ascii-out = T
     vtk-out = F


[clawpack5]
     claw_verbosity = 0
     order  = 2 2         # normal and transverse order
     mcapa = 1            # mcapa
     maux = 3             # maux  (velocity stored in (2,3)
     src_term = 0         # src_term

     mwaves = 1           # mwaves
     mthlim = 3           # mthlim (is a vector in general, with 'mwaves' entries)
     mthbc = 1 1 1 1      # mthbc(1) (left edge), etc.

     # output
     ascii-out = T
     vtk-out = F

