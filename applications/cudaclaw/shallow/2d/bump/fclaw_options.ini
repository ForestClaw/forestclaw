[user]

      example = 0

      gravity = 1.0

      cuda = 1

      claw-version = 4

[clawpatch]
     # Grid dimensions
     mx = 16               # mx_leaf
     my = 16               # my_leaf
     mbc = 2              # Number of ghost cells
     maux = 0

     # Clawpatch tagging criteria
     # value       : value exceeds threshold
     # minmax      : qmax-qmin exceeds threshold
     # difference  : difference (e.g. dqx = q(i+1,j)-q(i-1,j)) exceeds threshold
     # gradient    : gradient exceeds threshold
     # user        : User defined criteria
     refinement-criteria = minmax

     meqn = 3             # Number of equations

[Options]

# Regridding information
     minlevel = 0               # Minimum level
     maxlevel = 5              # Maximum levels of refinement

     regrid_interval = 1        # Regrid every 'regrid_interval' time steps.
     refine_threshold = 0.5
     coarsen_threshold = 0.25
     smooth-refine = T

     smooth-level = 0
     coarsen-delay = 0

# Time stepping
     tfinal = 1.5
     initial_dt = 0.0075         #  For level 5 (mx=8) or level 3 (mx=32)

     use_fixed_dt = T            # Take a fixed time step
     max_cfl = 1.0
     desired_cfl = 0.9

     outstyle = 1                 # OutputStyle = 1,2,3 (see below, e.g. [OutputStyle_1]

     nout = 10                 # Used for all three out styles
     nstep = 1                   # Only used if outstyle is 3

     subcycle = T                 # subcycle in time ( = T or F).
     outstyle-uses-maxlevel = F

# File and console IO
     verbosity = production      # verbose
     report-timing = T
     report-timing-verbosity=all

# Debugging and diagnostics
     trapfpe = F
     mpi_debug = F
     run-user-diagnostics = F
     conservation-check = F

# Output 
     output = F                  # ascii output

     tikz-out = F
     tikz-figsize = 4 4 
     tikz-plot-prefix = 'plot_fclaw'
     tikz-plot-suffix = 'png'

# Mapping and topology
     manifold = F         # Manifold

     # Used only if manifold = F (fclaw2d_map_nomap)
     ax = -1
     bx = 1
     ay = -1
     by = 1


[cudaclaw]
     order  = 2 2         # normal and transverse order
     mcapa = 0            # mcapa
     src_term = 0         # src_term

     mwaves = 3           # mwaves
     mthlim = 1 1 1     # mthlim (is a vector in general, with 'mwaves' entries)
     mthbc = 1 1 1 1      # mthbc(1) (left edge), etc.

     buffer-len = 1024    # Max number of patches processed by a single CUDA kernel call

     # output
     ascii-out = T
     vtk-out = F
     
[clawpack46]
     order  = 2 2         # normal and transverse order
     mcapa = 0            # mcapa
     src_term = 0         # src_term

     mwaves = 3           # mwaves
     mthlim = 4 4 4     # mthlim (is a vector in general, with 'mwaves' entries)
     mthbc = 1 1 1 1      # mthbc(1) (left edge), etc.

     # output
     ascii-out = T
     vtk-out = F
