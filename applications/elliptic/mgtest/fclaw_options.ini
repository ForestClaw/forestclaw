[user]

     # 0  : x + y
     # 1  : exp(-alpha*r2)
     # 2  : cos(a*pi*x)*cos(b*pi*y)
     # 3  : x*(1-x)*y*(1-y)*exp(x*y)
     # 4  : smooth disk
     example = 4


     # 0 : 1
     # 1 : cos*(pi*x)*sin(pi*y) + 2
     # 2 : 1 + x*y
     beta-choice = 0      

     # For example == 1
     alpha = 10000

     # For example == 1, 3, 4
     x0 = 0
     y0 = 0

     # For example == 2
     a = 0.5
     b = 0.5

     # For polar plots (example == 4)
     eps_disk = 0.015625

     # m-polar  = 4
     # x0-polar = -0.4  0.4  -0.6     0.5
     # y0-polar = -0.4  0.4   0.6    -0.7
     # r0-polar =  0.2  0.35  0.425   0.25
     # r1-polar =  0.2  0.45  0.3     0.6
     # n-polar  =  4    6     5       8

     x0-polar = -0.89123   # star at left edge
     y0-polar = 0.00345

     m-polar = 1
     x0-polar = 0
     y0-polar = 0
     r0-polar = 0.4
     r1-polar = 0.45
     n-polar = 6


[multigrid]
     #  1 for Dirichlet; 2 for Neumann ([left,right,bottom,top])
     boundary_conditions = 1 1 1 1    

     # BiCGStab options
     tol = 1e-14
     max-it = 100000
     mg-prec = T
     max-levels = 0
     patches-per-proc = 0

     pre-sweeps = 1
     post-sweeps = 1
     mid-sweeps = 1
     coarse-sweeps = 1
     cycle-type = V

     patch-bcgs-max-it = 10000
     patch-bcgs-tol = 1e-1


     # Add any other options to src/solvers/fc2d_multigrid/fc2d_multigrid_options.{c,h}

     ascii-out = T
     vtk-out = F

[clawpatch]
     # Grid dimensions
     mx = 32		  # mx_leaf
     my = 32           # my_leaf
     mbc = 2          # Number of ghost cells

     # Equations and boundary conditions
     meqn = 1             # Number of equations

[Options]
     # ---------------------------
     # Dynamic gridding parameters  
     # ---------------------------

     minlevel = 0         # Minimum level
     maxlevel = 0         # Maximum levels of refinement

     regrid_interval = 1  # Regrid every 'regrid_interval' time steps.
     refine_threshold = 1e-2
     coarsen_threshold = 2.5e-3

     smooth-refine = F
     smooth-level = 7

     # -------------------
     # File and console IO
     # -------------------
     verbosity = production    
     output = T

     # -----------
     # Tikz output 
     # -----------
     tikz-out = F
     tikz-figsize = 8 8
     tikz-plot-prefix = 'plot'
     tikz-plot-suffix = 'png'

     # -------------------------
     # Diagnostics and debugging
     # -------------------------
     trapfpe = T                 # Trap floating point errors.
     mpi_debug = F               # Attach mpi processes in gdb
     conservation-check = T
     run-user-diagnostics = F
     compute-error = T
     report-timing=T
     report-timing-verbosity=wall

     # -------
     # Mapping
     # -------
     manifold = F         # Manifold

     # Domain [ax,bx]x[ay,by] - used only if manifold = F
     ax = -1
     bx = 1
     ay = -1
     by = 1

     # Brick coordinates (for non-square domains)
     mi = 1
     mj = 1

